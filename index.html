<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>AR de Pizzas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; patternRatio: 0.9; detectionMode: mono;"
    >
      <a-assets>
        <video
          id="pizza-video"
          src="/pizza.mp4"
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
          loop
        ></video>
        <video
          id="pizza2-video"
          src="/pizza2.mp4"
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
          loop
        ></video>
        <video
          id="pizza3-video"
          src="/pizza3.mp4"
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
          loop
        ></video>
      </a-assets>

      <a-marker type="pattern" url="marcador.patt">
        <a-video src="#pizza-video" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>
      <a-marker type="pattern" url="marcador2.patt">
        <a-video src="#pizza2-video" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>
      <a-marker type="pattern" url="marcador3.patt">
        <a-video src="#pizza3-video" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity
        camera
        arjs-camera-parameters="src: camera_para.dat;"
      ></a-entity>
    </a-scene>

    <div id="ui-container">
      <div id="loading-screen" class="message-box">
        <h2>Cargando...</h2>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="message-box" class="message-box" style="display: none"></div>

      <button id="start-ar-button" style="display:none; pointer-events: auto;">Iniciar Realidad Aumentada</button>

      <div id="controls" class="message-box" style="display: none; position: fixed; bottom: 20px;">
        <p>Ajusta el tama√±o del video</p>
        <button id="distance-up">+</button>
        <span id="distance-value">Distancia: 0.0 m</span>
        <button id="distance-down">-</button>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
